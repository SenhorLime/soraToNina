<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="/reset.css"/>
        <title>Sora To Nina</title>
    </head>
    <body>
        <div class="quiz-scene"></div>

        <div class="quiz-container">
            <div class="quiz-header" id="question">
                Aqui vai ficar a pergunta
            </div>

            <div class="quiz-body">

                <ul>
                    <li>
                        <input type="radio" name="answer" id="a" class="answer"/>
                        <label for="a" id="text_a">Aqui fica a resposta</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="b" class="answer"/>
                        <label for="b" id="text_b">Aqui fica a resposta</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="c" class="answer"/>
                        <label for="c" id="text_c">Aqui fica a resposta</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="d" class="answer"/>
                        <label for="d" id="text_d">Aqui fica a resposta</label>
                    </li>
                </ul>
                
                <button id="submit">Proxima</button>
            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
